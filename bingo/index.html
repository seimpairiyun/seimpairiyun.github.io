<!DOCTYPE html>
<html lang="en">


<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BINGO Proyek!</title>
</head>

<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css"
    integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

<body>

<div class="mt-5 text-center">
    <table class="table table-responsive table-bordered">
        <tr></tr>
        <tr></tr>
        <tr></tr>
        <tr></tr>
        <tr></tr>
    </table>
</div>

</body>

<script>
    let bingo = []
    let rowBingo = document.getElementsByTagName('tr')

    function generateBingo(index) {
        for (let i = 0; i < 11; i++) {
            bingo.push(Math.ceil(Math.random() * 60))
        }

        let idx = [{
            awal: 0,
            akhir: 5
        }, {
            awal: 5,
            akhir: 10
        }, {
            awal: 10,
            akhir: 15
        }, {
            awal: 15,
            akhir: 20
        }, {
            awal: 20,
            akhir: 25
        }, ]

        bingoUniq = [...new Set(bingo)]
        bingoVar = bingoUniq.slice(idx[index].awal, idx[index].akhir) //.join(' - ')

        return bingoVar
    }

    function render(indexRow) {
        generateBingo(indexRow).forEach((e, i) => {
            let addColumn = document.createElement('td')
            let addText = document.createTextNode(generateBingo(indexRow)[i])

            addColumn.appendChild(addText)
            rowBingo[indexRow].appendChild(addColumn)

        });
    }

    for (let i = 0; i < 5; i++) {
        render(i)
    }
</script>

</html>
