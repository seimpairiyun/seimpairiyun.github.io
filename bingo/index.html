<script>
  let bingo = [];
  let rowBingo = document.getElementsByTagName("tr");
  let divCover = document.getElementsByTagName("main")[0];
  let divBingo = document.getElementsByTagName("bingo")[0];
  let textCover = document.getElementsByClassName("caption")[0];
  let textBingo = document.getElementsByClassName("caption")[1];

  function showBingo() {
    divBingo.classList.remove("d-none");
    divCover.classList.add("d-none");
  }

  function generateBingo(index) {
    for (let i = 0; i < 11; i++) {
      bingo.push(Math.ceil(Math.random() * 60));
    }

    let idx = [{
        awal: 0,
        akhir: 5,
      },
      {
        awal: 5,
        akhir: 10,
      },
      {
        awal: 10,
        akhir: 15,
      },
      {
        awal: 15,
        akhir: 20,
      },
      {
        awal: 20,
        akhir: 25,
      },
    ];

    bingoUniq = [...new Set(bingo)];
    bingoVar = bingoUniq.slice(idx[index].awal, idx[index].akhir); //.join(' - ')

    return bingoVar;
  }

  function render(indexRow) {
    generateBingo(indexRow).forEach((e, i) => {
      let addColumn = document.createElement("td");
      let addText = document.createTextNode(generateBingo(indexRow)[i]);
      //document.createTextNode(generateBingo(indexRow)[i])

      addColumn.appendChild(addText);
      rowBingo[indexRow].appendChild(addColumn);
    });
  }

  for (let i = 0; i < 5; i++) {
    render(i);
  }
